{% load static %}
<main class="main-container">
    <div class="slider">
        <div class="slides">
            <div class="slide" id="slide-1"><img src="{% static 'assets/slide_01.png' %}"></div>
            <div class="slide" id="slide-2">2</div>
            <div class="slide" id="slide-3">3</div>
            <div class="slide" id="slide-4">4</div>
        </div>
        <button class="slide-btn" onclick="moveSlide(-1)">‹</button>
        <button class="slide-btn" onclick="moveSlide(1)">›</button>
    </div>
</main>
