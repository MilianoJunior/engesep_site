{% load static %}
<html lang="pt-br">
<head>
<!--    <link rel="stylesheet" type="text/css" href="{% static 'css/style.css' %}">-->
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            text-decoration: none;
            list-style-type: none;
            border: none;
            scroll-behavior: smooth;
            font-family: 'Roboto', sans-serif;
        }
        #body-container {
            display: flex;
            width: 100%;
            height: 120%;
            /*overflow: hidden;*/
            flex-direction: column;
            background: #fcfcfc;
            margin: 0.1% 0.1% 0.1% 0.1%;
        }
        /* 2- header */
        .header-container {
            position: fixed;
            top: 2;
            width: 100%;
            height: 8%;
            left: 0;
            padding: 2rem 9%;
            background: var(--Back_Dark, #5d5454);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-radius: 15px;
            margin: 0.1% 0.1% 0.1% 0.1%;
            z-index: 100;
        }
        /* 3 - main */
        .main-container {
            display: flex;
            /*width: 100%;*/
            top: 15%;
            /*height: 90%;*/
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding-top: 4.5%;
            padding-right: 1%;
            padding-left: 1%;
            gap: 5px;
            /*padding: 2rem 9%;*/
            /*margin: 15% 0.1% 0.1% 0.1%;*/
            /*background: var(--Back_Dark, #f3f3f6);*/
        }
        /* 4 - footer */
        .footer-container {
            display: flex;
            width: 100%;
            height: 20%;
            padding: 2rem 9%;
            margin: 0.1% 0.1% 0.1% 0.1%;
            background: var(--Back_Dark, #ececf1);
            justify-content: space-between;
            align-items: center;
            border-radius: 15px;
        }
    </style>
</head>
<body id="body-container">
    <header class="header-container">
        {% include 'componentes/menu.html' %}
    </header>
    <main class="main-container">
        {% include 'componentes/slider.html' %}
        {% include 'componentes/card.html' %}
    </main>
    <footer class="footer-container">
        {% include 'componentes/footer.html' %}
    </footer>
</body>
<script src="{% static 'js/scripts.js' %}"></script>
</html>
